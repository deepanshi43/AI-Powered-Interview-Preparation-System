    <div class="interview-container">
        <h2 class="form-heading">Prepare for Your Interview</h2>
        <p class="form-subtext">Provide details about your desired job role and upload your resume to get started.</p>
    
        <form class="interview-form" action="#" method="post">
            <label for="job-role"> 
                <span>Job Role/Job Position:</span><br>
                <input type="text" id="job-role" required>
            </label>
    
            <label for="yearOfExp"> 
                <span>Years of Experience:</span><br>
                <input type="text" id="yearOfExp" required>
            </label>
    
            <label for="job_desc"> 
                <span>Job Description:</span><br>
                <input type="text" id="job_desc" required>
            </label>
    
           
    
            <button type="submit" class="submit-btn">Submit</button>
        </form>
