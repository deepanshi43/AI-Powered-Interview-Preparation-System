<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartEU-Prep</title>
    <link rel="stylesheet" href="../CSS/resumeanalyser.css">
     <link rel="stylesheet" href="../CSS/theme.css">
</head>
<body>
   <div class="header-container">
  <img src="../Images/SmartEU-Prep (1).png" alt="SmartEU-Prep" class="logo">

  <!-- Hamburger Button -->
  <button class="hamburger" aria-label="Toggle navigation">
    &#9776;
  </button>

  <nav class="navbar">
    <ul class="nav-listItems">
      <li><a href="index.html">Home</a></li>
      <li><a href="interview.html">Interviews</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="loginPage.html">Login</a></li>
    </ul>
  </nav>
</div>
  
    <hr>
    
  

<div class="resume-analyzer-wrapper">
  <div class="resume-analyzer-header">
    <h3><b>Resume Analyzer</b></h3>
    <p class="animated-text">
      <span>Review your resume</span>
      <span>to match your role,</span>
      <span>company,</span>
      <span>and </span>
    <span class="highlight">job criteria</span>
  <span class="highlight">effectively.</span>
    </p>
   
  </div>

  <div class="resume-analyzer-card">
    <form action="analyzing.html">
     <div class="form-row">
  <div class="form-group">
    <label for="resume">Resume *</label>
    <input type="file" name="resume" id="resume" required>
  </div>

  <div class="form-group selectOption">
    <label for="role">Select Your Desired Role *</label>
    <select name="role" id="role" required>
      <option value="">Select Role</option>
      <option value="teaching">Teaching</option>
      <option value="hr">HR</option>
      <option value="accountant">Accountant</option>
      <option value="webdeveloper">Web Developer</option>
      <option value="management">Management</option>
    </select>
  </div>

  <div class="upload-btn-wrapper">
    <!-- Simplified Button -->
    <button type="button" onclick="analyzeResume()">Analyze</button>
  </div>
</div>

    </form>
  </div>
</div>



  <footer>
      <div> <span><a href="aboutUs.html">About us</a></span>|<span><a href="contactUs.html">Contact us</a></span>|<span><a href="policies.html">Policies</a></span></div>
      <p>&copy; 2025 Copyright SmartEU-Prep
          All rights are reserved. </p>
  </footer>
      <script>
  const hamburger = document.querySelector('.hamburger');
  const navList = document.querySelector('.nav-listItems');

  hamburger.addEventListener('click', () => {
    navList.classList.toggle('show');
  });

  

  function analyzeResume() {
    const role = document.getElementById('role').value.toLowerCase();
    const fileInput = document.getElementById('resume').files;

    if (!role || fileInput.length === 0) {
      alert("Please upload your resume and select a role.");
      return;
    }

    localStorage.setItem("selectedRole", role);
    window.location.href = "analyzing.html";
  }

  
  


</script>

</body>
</html>
