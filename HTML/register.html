     <hr>
      
      <div class="container">
          <h3>Sign Up</h3>
      
          <div>
              <button type="button" class="google-btn" onclick="window.location.href='https://google.com'">
                  <img src="https://static.vecteezy.com/system/resources/previews/011/598/471/original/google-logo-icon-illustration-free-vector.jpg" alt="google" height="30" width="30">
                  <span>LOGIN WITH GOOGLE</span>
              </button>
          </div>
      
          <div class="divider">
              <hr><span>or</span><hr>
          </div>
      
          <form action="/action.php" method="post">
              <label for="FirstName">
                  <span>First Name</span>
                  <input type="text" name="FirstName" id="FirstName" required>
              </label>
      
              <label for="LastName">
                  <span>Last Name</span>
                  <input type="text" name="LastName" id="LastName" required>
              </label>
      
              <label for="email">
                  <span>Email</span>
                  <input type="email" name="email" id="email" required>
              </label>
      
              <label for="password">
                  <span>Password</span>
                  <input type="password" name="password" id="password" required>
              </label>
      
              <label for="confpass">
                  <span>Confirm Password</span>
                  <input type="password" name="confpass" id="confpass" required>
              </label>
      
              <button type="submit">Sign Up</button>
          </form>
      
          <div class="signin-link">
              <p>Already have an account? <a href="loginPage.html">Sign In</a></p>
          </div>
      </div>
